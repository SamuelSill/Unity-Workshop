    <title>Draw&Drive-Login</title>
</head>
<body>
   <div class="con">
    <!-- form with 3 inputs, username,password , game code and a submit button -->
        <h1 class="menuHeader"></h1>
    <div class="formCon" >
        <input class="FormInput" type="text" name="username" placeholder="username" required>
        <input class="FormInput" type="password" name="password" placeholder="password" required>
        <input class="FormInput" type="text" name="gamecode" placeholder="game code" required>
        <button class="FormBtn" >
            Submit
            </button>
    </div>
   </div> 
</body>
